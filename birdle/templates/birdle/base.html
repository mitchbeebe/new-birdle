<!-- base.html -->

<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Include Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        
        
        <!-- Include jQuery and jQuery UI -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">

        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link rel="stylesheet" href="{% static 'birdle/style.css' %}">
        <script src="{% static 'birdle/autocomplete.js' %}"></script>

        <link rel="shortcut icon" type="image/png" href="{% static 'birdle/favicon.png' %}">

        
  {% block extra_head %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand justify-content-start mx-3" href="{% url 'daily_bird' %}"><i class="fas fa-dove"></i> Birdle</a>
      {% comment %} <div class="container-fluid justify-content-end"> {% endcomment %}
      <div class="navbar-nav">
        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
        <a class="nav-link" href="/stats/"><i class="fas fa-chart-bar"></i> Stats</a>
        <a class="nav-link" href="/practice/"><i class="fas fa-graduation-cap"></i> Practice</a>
        <a class="nav-link" href="/info/"><i class="fas fa-info-circle"></i> Info</a>
      </div>
    </div>
  </nav>
  <br>
  {% block content %}
  {% endblock %}
  <script>
    document.querySelectorAll(".nav-link").forEach((link) => {
      if (link.href === window.location.href) {
          link.classList.add("active");
          link.setAttribute("aria-current", "page");
      }
    });
    </script>
  {% block extra_scripts %}
  {% endblock %}
</body>
</html>
