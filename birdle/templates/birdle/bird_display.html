<!-- bird_display.html -->

<div id="carouselControls" class="carousel slide col-lg-6 mx-auto" data-bs-ride="false" data-bs-theme="dark">
  <div class="carousel-inner">
    {% for img in imgs %}
      <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
        <img src="{{ img.url }}" class="img-fluid d-block bird-img">
        <div class="carousel-caption align-bottom">
          <span class="img-label">{{ img.label }}</span>
        </div>
      </div>
    {% endfor %}
  </div>
  {% if imgs %}
  <button class="carousel-control-prev" data-bs-target="#carouselControls" type="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" data-bs-target="#carouselControls" type="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
  {% endif %}
</div>
